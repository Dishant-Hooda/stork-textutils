    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"><img src="/static/images/storklogo2.0.png" width="60" height="60">Text
                Utils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/aboutus">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Hurray!</strong> Text Analyzed Successfully
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="container">
        <div class="mb-3 mt-3">
            <label for="textarea" class="form-label">Analyzed Text - {{purpose}} </label>
            </pre><textarea name="text" class="form-control main-textarea" readonly class="form-control-plaintext"
                id="exampleFormControlTextarea1 main-textarea" rows="10"
                style="resize:none;">{{analyzed_text}}</textarea></pre>
        </div>


    </div>

    <div class="container">

        <a href="/home" class="btn btn-dark" role="button">Analyze More</a><br><br>
        <button class="btn btn-dark" role="button">Character Count: {{charcater_count}}</button><br><br>
        <button class="btn btn-dark" role="button">Word Count: {{word_count}}</button>
    </div>

    <footer class="footer mt-5">

        <!-- Widgets - Bootstrap Brain Component -->
        <section class="bg-light py-4 py-md-5 py-xl-8 border-top border-light">
            <div class="container overflow-hidden">
                <div class="row gy-4 gy-lg-0 justify-content-xl-between">
                    <div class="col-12 col-md-4 col-lg-3 col-xl-2">
                        <div class="widget">
                            <a href="#">
                                <img src="/static/images/stor_logo_2-removebg-preview.png" alt="Stork" width="175"
                                    height="auto">
                            </a>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 col-xl-2">
                        <div class="widget">
                            <h4 class="widget-title mb-4">Get in Touch</h4>

                            <a class="link-secondary text-decoration-none" href="tel:+917701817801">7701817801</a>
                            </p>
                            <p class="mb-0">
                                <a class="link-secondary text-decoration-none"
                                    href="mailto:dishanthooda16.10@gmail.com">dishanthooda16.10@gmail.com</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 col-xl-2">
                        <div class="widget">
                            <h4 class="widget-title mb-4">Learn More</h4>
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <a href="/aboutus" class="link-secondary text-decoration-none">About</a>
                                </li>
                                <li class="mb-2">
                                    <a href="https://dishant-hooda.github.io/portfolio/"

                    </div>

                                <div class="col-xs-12 col-md-7 order-1 order-md-0">
                                    <div class="copyright text-center text-md-start">
                                        &copy; 2024. All Rights Reserved.
                                    </div>
                                    <div class="credits text-secondary text-center text-md-start mt-2 fs-8">
                                        Built by <a href="#">Dishant Hooda</a> with <span
                                            class="text-primary">&#9829;</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
